<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Shadow Work Course</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <span class="icon">❤️</span>
                <div>
                    <h1>Shadow Work Course</h1>
                    <p class="user-email" id="userEmail">Loading...</p>
                </div>
            </div>
            <button class="sign-out-btn" id="signOutBtn">Sign Out</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="dashboard">
        <!-- Progress Section -->
        <div class="progress-section">
            <h2>Your Shadow Work Journey</h2>
            <p id="progressText">You've completed 0 of 8 modules</p>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
        </div>

        <!-- Modules Grid -->
        <div class="modules-grid" id="modulesGrid">
            <div class="loading">Loading your course...</div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Your Firebase Config -->
    <script src="js/firebase-config.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
