<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Shadow Work Course</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 300;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .toggle-auth {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .toggle-auth a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .toggle-auth a:hover {
            text-decoration: underline;
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #fcc;
        }
        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #cfc;
        }
        .signup-fields {
            display: none;
        }
        .signup-fields.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 id="authTitle">Welcome Back</h1>
        <p class="subtitle" id="authSubtitle">Sign in to continue your journey</p>
        
        <div id="errorMsg" class="error"></div>
        <div id="successMsg" class="success"></div>
        
        <div class="input-group signup-fields">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your full name">
        </div>
        
        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="your@email.com" required>
        </div>
        
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Minimum 6 characters" required>
        </div>
        
        <div class="signup-fields">
            <div class="input-group">
                <label for="experience">Experience with Shadow Work</label>
                <select id="experience">
                    <option value="">Select your experience level</option>
                    <option value="never">I've never heard of it before</option>
                    <option value="curious">I've heard of it but never practiced</option>
                    <option value="beginner">I've done some shadow work on my own</option>
                    <option value="intermediate">I've worked with a therapist or coach</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="expectations">What do you hope to gain?</label>
                <textarea id="expectations" placeholder="Share your intentions..."></textarea>
            </div>
        </div>
        
        <button class="btn" id="authBtn">Sign In</button>
        
        <div class="toggle-auth">
            <span id="toggleText">Don't have an account? <a href="#" id="toggleLink">Sign Up</a></span>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Your Firebase Config -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
